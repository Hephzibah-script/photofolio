<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.6.0-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="container" style="max-width: 1500px">
      <!-- header section m means menu-->
      <header class="m-panel m-center m-opacity" style="padding: 128px 16px">
        <h1 class="m-xlarge">PHOTOGRAPHER</h1>
        <h1>John Doe</h1>
        <div class="m-padding">
          <div class="m-border m-bar">
            <a class="m-bar-item m-btn" href="#">Home</a>
            <a class="m-bar-item m-btn m-lightgrey" href="#">Portfolio</a>
            <a class="m-bar-item m-btn" href="#">Contact</a>
            <a class="m-bar-item m-btn" href="#">Weddings</a>
          </div>
        </div>
      </header>
      <!-- PAGE CONTENT -->
      <div class="m3-row-padding m-grayscale" style="margin-bottom: 128px">
        <div class="m3-half">
          <img src="./img/ocean.jpg" style="width: 100%" />
          <img src="./img/falls2.jpg" style="width: 100%" />
          <img src="./img/rocks.jpg" style="width: 100%" />
          <img src="./img/wedding.jpg" style="width: 100%" />
        </div>

        <div class="m3-half">
          <img src="./img/mist.jpg" style="width: 100%" />
          <img src="./img/nature.jpg" style="width: 100%" />
          <img src="./img/underwater.jpg" style="width: 100%" />
          <img src="./img/paris.jpg" style="width: 100%" />
        </div>
      </div>
    </div>
    <!-- PAGE CONTENT END -->
    <!-- footer -->
    <footer class="f-container f-padding f-lightgrey m-center f-large">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-linkedin"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-snapchat"></i>
      <p>
        Powered by
        <a
          href="https://www.w3schools.com/w3css/default.asp"
          target="_blank"
          class="m-hover-text-blue"
          >dbh</a
        >
      </p>
    </footer>
  </body>
  <script src="work.js"></script>
</html>
